
<div *ngIf="floatsposition">
    <h2><span jhiTranslate="armoryApp.floatsposition.detail.title">Floatsposition</span> {{floatsposition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="armoryApp.floatsposition.date">Date</span></dt>
        <dd>
            <span>{{floatsposition.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="armoryApp.floatsposition.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'armoryApp.Status.' + floatsposition.status}}">{{floatsposition.status}}</span>
        </dd>
        <dt><span jhiTranslate="armoryApp.floatsposition.description">Description</span></dt>
        <dd>
            <span>{{floatsposition.description}}</span>
        </dd>
        <dt><span jhiTranslate="armoryApp.floatsposition.picture">Picture</span></dt>
        <dd>
            <div *ngIf="floatsposition.picture">
                <a (click)="openFile(floatsposition.pictureContentType, floatsposition.picture)">
                    <img [src]="'data:' + floatsposition.pictureContentType + ';base64,' + floatsposition.picture" style="max-width: 100%;" alt="floatsposition image"/>
                </a>
                {{floatsposition.pictureContentType}}, {{byteSize(floatsposition.picture)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'floatsposition/'+ floatsposition.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
