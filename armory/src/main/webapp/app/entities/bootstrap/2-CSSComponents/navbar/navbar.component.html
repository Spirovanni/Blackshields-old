<div>
    <h2>
        <span jhiTranslate="armoryApp.navbar.home.title">Navbars</span>
        <button class="btn btn-primary float-right jh-create-entity create-navbar" [routerLink]="['/', { outlets: { popup: ['navbar-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="armoryApp.navbar.home.createLabel">
            Create new Navbar
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'armoryApp.navbar.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="navbars">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="armoryApp.navbar.date">Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="armoryApp.navbar.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="armoryApp.navbar.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="picture"><span jhiTranslate="armoryApp.navbar.picture">Picture</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let navbar of navbars ;trackBy: trackId">
                <td><a [routerLink]="['../navbar', navbar.id ]">{{navbar.id}}</a></td>
                <td>{{navbar.date | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'armoryApp.Status.' + navbar.status}}">{{navbar.status}}</td>
                <td>{{navbar.description}}</td>
                <td>
                    <a *ngIf="navbar.picture" (click)="openFile(navbar.pictureContentType, navbar.picture)">
                        <img [src]="'data:' + navbar.pictureContentType + ';base64,' + navbar.picture" style="max-height: 30px;" alt="navbar image"/>
                    </a>
                    <span *ngIf="navbar.picture">{{navbar.pictureContentType}}, {{byteSize(navbar.picture)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../navbar', navbar.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'navbar/'+ navbar.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'navbar/'+ navbar.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="navbars && navbars.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
